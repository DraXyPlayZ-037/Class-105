<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <center>
            <h1 id="he1">Image Recognition!</h1>
            <br><br>

            <p style="font-size: 22px;" class="dio">Model is trained to identify the following objects: </p>
            <p id="ep1">Duck, Gan Cube, Adapter, Pencil, Phone, Bowl, Sticky Notes, Candy Cane, Mouse, and a Book.</p>

            <label class="dio">Webcam View - </label>

            <br><br>

            <br><br>
            <div id="camera"></div>
            <br><br>

            <br><br>
            <div id="result"></div>
            <br>
            <br>
            <button class="btn btn-success" onclick="CaptureIt()">Capture Image!</button>
            <br><br><br>
            <button class="btn btn-warning" onclick="IdentifyIt()">Identify Image?</button>
            <p style="font-size: 22px;" id="Obj" class="dio">Object : </p>
            <p style="font-size: 22px;" id="Ary" class="dio">Accuracy : </p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
